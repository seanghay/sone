name: Tests

on:
  push:
  pull_request:
    types: [opened, reopened]
    branches: [main]

jobs:
  run-tests:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-22.04
        node:
          - 18
          - 24
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          
      - run: npm install
      - run: npm test
      - run: npm run build